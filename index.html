<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In</title>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Local css link -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="box shadow-box">
    <div class="container">
      <div class="img">
        <img src="images/book_lover.svg" alt="img">
      </div>
      <div class="login-container">
        <form action="index.html">
          <img class="avatar" src="images/profile_pic.svg" alt="">
          <h2>Welcome</h2>
          <div class="input-div one focus">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <input class="input" type="text" name="username" placeholder="Username">
            </div>

          </div>

          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <input class="input" type="password" name="password" placeholder="Password">
            </div>
          </div>
          <a class="create_account" href="#">Create New Account</a>
          <a class="forgor_password" href="#">Forgot Password?</a>

          <button type="submit" class="btn" name="button">Login</button>

          <div class="other_logins">
            <p>Or login with </p>
          </div>


          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fas fa-envelope"></i>


        </form>
      </div>

    </div>
  </div>
</body>

</html>
